<form action="/course/submit/" method="POST">
    {% csrf_token %}
    <table border="1">
        <td>Name</td>
        <td>Professor</td>
        {% for course in courses %}
            <td>
                {{ course.name }}
            </td>
            <td>
                {{ course.professor }}
            </td>
        {%endfor%}
    </table>
    <input type="submit" value="new course" name="new" />
</form>
