<form action="/course/{{course.id}}/submit/" method="post">
    {% csrf_token %}
    Name: <input type="text" name="name" value="{{course.name}}" ><br>
    Professor:
    <select name="professor">
        <option value="" />
        {% for p in professors %}
            {% if p.firstname != "" or p.lastname != ""%}
                <option value="{{p.id}}" {% if professor and p.firstname == professor.firstname and p.lastname == professor.lastname%}selected="selected"{% endif %}>
                    {%if p.firstname != "" %}
                        {{p.firstname}}
                        {% if p.lastname != "" %}
                             
                         {%endif%}
                    {%endif%}
                    {% if p.lastname != "" %}
                        {{p.lastname}}
                    {% endif %}
                </option>
            {% endif %}
        {%endfor%}
    </select>
    <br>
    Description:<br>
    <textarea name="description" cols="40" rows="6">{{course.description}}</textarea><br>
    Students:<br>
    <select multiple="multiple" name="students" title="Students">
        {% for s in allstudents %}
            <option value="{{s.id}}" {% if s.firstname+" "+s.lastname in classstudents %}selected="selected"{% endif %} >{{s.firstname}} {{s.lastname}}</option>
        {%endfor%}
    </select>
    <input type="submit" value="Save Info" />
</form>
