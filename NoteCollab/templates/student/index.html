<ul>
{% for student in s %}
	{% if student.firstname != "" %}
	<li><a href="/student/{{ student.id }}/">{{ student.firstname }} {{ student.lastname }}</a></li>
	{% endif %}
{% endfor %}
</ul>
<form action="/student/new/" method="get">
	{% csrf_token %}
	<input type="submit" value="new student" name="new" />
</form>
